make this styles that can be made as d3.js style where they belong if they cant be let them in style <!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        #clubName {
            position: absolute;
            padding: 5px;
            background-color: white;
            color: red;
            font-size: 16px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

       
        #stadiumInfo {
            position: absolute;
            top: 50px;
            left: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid black;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
    </style>
</head>
<body>
    <div id="clubName"></div>
    
    <div id="stadiumInfo"></div>

    <script>
        var width = 1200;
        var height = 650;
        var margin = { top: 20, right: 20, bottom: 100, left: 60 };
        var mapSvg = null;
        var chartSvg = null;

        
        function drawMap() {
            var projection = d3.geo.mercator()
                .center([-3, 53])
                .scale(3600)
                .translate([width / 2, height / 2]);

            var path = d3.geo.path()
                .projection(projection);

            mapSvg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .style("background", "black")
                .append("g");

            d3.json("uk.json", function(error, regija) {
                if (error) throw error;

                d3.json("klubovi.json", function(error, klubovi) {
                    if (error) throw error;

                    mapSvg.selectAll("path")
                        .data(topojson.feature(regija, regija.objects.eer).features)
                        .enter().append("path")
                        .attr("d", path)
                        .style("fill", "none")
                        .style("stroke", "white")
                        .style("stroke-width", 1);

                    var circles = mapSvg.selectAll("circle")
                        .data(klubovi.features)
                        .enter().append("circle")
                        .attr("cx", function(d) { return projection(d.geometry.coordinates)[0]; })
                        .attr("cy", function(d) { return projection(d.geometry.coordinates)[1]; })
                        .attr("r", function(d) {
                            return (d.properties.team === "Liverpool") ? 10 : 6;
                        })
                        .style("fill", function(d) {
                            return d.properties.team === "Everton" ? "blue" : "red";
                        })
                        .style("stroke", "yellow")
                        .style("stroke-width", 1)
                        .style("cursor","pointer")
                        .on("mouseover", function(d) {
                            var clubName = d.properties.team;
                            d3.select("#clubName")
                                .html(clubName)
                                .style("left", (d3.event.pageX + 10) + "px")
                                .style("top", (d3.event.pageY - 20) + "px")
                                .style("opacity", 1);
                        })
                        .on("mouseout", function() {
                            d3.select("#clubName")
                                .style("opacity", 0);
                        })
                        .on("click", function(d) {
                            var stadiumInfo ="Stadium: "+d.properties.name + "<br>Capacity: " + d.properties.capacity;
                            d3.select("#stadiumInfo")
                                .html(stadiumInfo)
                                .style("left", (d3.event.pageX + 10) + "px")
                                .style("top", (d3.event.pageY + 10) + "px")
                                .style("opacity", 1)
                                .style("transform", "translateY(-10px)");
                        });
                        
                    d3.select("body").on("mouseout", function() {
                        if (d3.event.target.tagName !== 'circle') {
                            d3.select("#stadiumInfo")
                                .style("opacity", 0)
                                .style("transform", "translateY(0px)");
                        }
                    });
                });
            });
        }

        
        drawMap();
    </script>
</body>
</html>
